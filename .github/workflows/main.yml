name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubunto-latest
    steps:
      - name: Obter o codigo do projeto
        uses: actions/checkout@v4
      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Construcao e envio da Imagem Docker
        uses: docker/build-push-action@v6
        with:
            context: ./src
            push: true
            file: ./src/Dockerfile
            tags: |
              oagara/fake-shop:latest
              oagara/fake-shop:v${{ github.run_number }}
  cd:
    runs-on: ubunto-latest
    needs: [ci]
    steps:
      - name: Autenticar na AWS
        run: echo "Executando o comando aws configure"
      - name: Construção do kubectl
        run: echo "Executando o comando aws eks update-kubeconfig"
      - name: Deploy dos manifestos no Kubernetes
        run: echo "Executando o comando kubectl apply"
        
    
